{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
    Новость/Статья
{% endblock title %}

{% block content %}
    <h1>{{ news.title|censor }}</h1>
    <h5><i>{{ news.datetime_post|date:'d M Y' }}</i></h5>

    {% for text in news.text|split %}
        <p>{{ text|censor }}</p>
    {% endfor %}

{% endblock content %}
